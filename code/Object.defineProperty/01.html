<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>学习object.defineProperty</h1>
		<script type="text/javascript">
			let obj = {
				a: 1,
				abc:100
			}
			
			// 定义属性
			Object.defineProperty(obj,"a",{
				writable:false
			})
			
			// 定义属性
			Object.defineProperty(obj,"b",{
				value: 100
			})
			
			// 定义属性
			Object.defineProperty(obj,"c",{
				// 不允许再次配置这个属性
				configurable: false,
				// 这个属性能否被for in 循环遍历
				enumerable:true,
				value:100
		
			})
			
			// Object.defineProperty(obj,"c",{
			// 	// 不允许再次配置这个属性
			// 	configurable: false,
			// 	value:200
			// })
			
			// for in 循环只能遍历那些 允许被枚举的属性。
			for(var key in obj){
				console.log(key)
			}
			console.dir(obj)
		</script>
	</body>
</html>

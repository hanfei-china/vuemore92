<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
		
	</head>
	<body>
		<script type="text/javascript">
			
		// 观察者模式
		
		// 观察者模式定义了一种一对多的依赖关系，
		//  让多个观察者对象同时监听某一个目标对象，
		// 当这个目标对象的状态发生变化时，
		// 会通知所有观察者对象，使它们能够自动更新
		const app = new Vue();
		
		// 给事件"a",添加一个观察者（就是一个函数） 
		app.$on("a",() => {
			console.log("a1");
		})
		
		// 给事件"a",添加一个观察者（就是一个函数）
		app.$on("a",() => {
			console.log("a2");
		})
		
		// 给事件"a",添加另一个观察者（就是一个函数） 
		app.$on("b",() => {
			console.log("b");
		})
		// emit在什么时间用过？
		// 在子组件内，向父组件发布消息。
		
		// 发布这个事件,所有的观察者都会更新（所有的函数都会执行）
		app.$emit("a")
		// app.$emit("b")
		</script>
	</body>
</html>

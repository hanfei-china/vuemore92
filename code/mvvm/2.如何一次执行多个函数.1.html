<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			function f1() {
				console.log("f1")
			}
			let f2 = () => {
				console.log("f2")
			}
			let f3 = function (){
				console.log("f3")
			}
			
			// // 如何同时执行多个函数
			// f1()
			// f2()
			// f3()
			
			 // 定义一个数组，然后把所有的函数都放在这个数组
			
			 var arr = []
			 arr.push(f1)
			 arr.push(f2)
			 arr.push(f3)
			 console.log(arr)
			 // 循环去执行
			 arr.forEach(item => {
				 // 由于数组中放入的全是函数
				 // item就是一个函数
				 // console.log(item);
				 item()
			 })
			 
			 
		</script>
	</body>
</html>
